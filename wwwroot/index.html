<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/aside.css">
    <link rel="stylesheet" href="./css/main.css">


    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/fomantic-ui-css/semantic.css">
    <script src="../node_modules/fomantic-ui-css/semantic.js"></script>
    <script src="./scripts/todo.js"></script>
    <script src="./scripts/today.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/calendar.js"></script>
    <title>Calendar</title>
</head>

<body class="flex column">
    <header class="flex row justify-center align-center">
        <h1>Kalender</h1>
    </header>
    <div class="flex grow grid">
        <aside class="flex column align-center padding8">
            <div class="full-width flex align-center column">
                <div class="flex align-center full-width column">
                    <h5 id="year"></h5>
                    <div class="flex full-width space-between row">
                        <!--- TODO: Ta bort jskod härifrån-->
                        <button class="arrow-button" onclick="prevMonth()">
                            <i class="arrow left"></i>
                        </button>
                        <h2 id="month-name"></h2>
                         <!--- TODO: Ta bort jskod härifrån-->
                        <button class="arrow-button" onclick="nextMonth()">
                            <i class="arrow right"></i>
                        </button>
                    </div>
                </div>
                <hr class="line full-width">
                <div class="flex column">
                    <div class="flex row">
                        <h5 id="weekday-name" class="padding-right"></h5>
                        <h5 id="time-stamp"></h5>
                    </div>
                    <h5 id="date-string" class="text-align-center"></h5>
                </div>
                <h5></h5>
            </div>

            <div class="flex row align-center button-box">
                <ul id="todoList">
                </ul>
            </div>

            <div id="create-todo-form">
                <!-- Popup Div Starts Here -->
                <div id="create-todo-placement">
                    <!-- Form -->
                    <form action="#" id="form" method="post" name="form">
                        <!--TODO: Ta bort js-kod-->
                        <img id="close" src="./img/img3.png" onclick="div_hide()">
                        <input type="text" id="myInput" placeholder="Ange todo" />
                        <div class="ui calendar" id="date_calendar">
                        </div>
                        <p>*Om inget datum väljs blir det dagens datum</p>
                        <button id="submit">Lägg till Todo *</button>
                    </form>
                </div>
            </div>
            <!-- Popup Div Ends Here -->
            
            <!-- Display Popup Button -->
            <!--TODO: Ta bort js-kod-->
            <button class="ui primary button" id="popup" onclick="div_show()">Lägg till ToDo</button>
        </aside>

        <main id="grid" class="grid-container">
            <div class="weekday">Måndag</div>
            <div class="weekday">Tisdag</div>
            <div class="weekday">Onsdag</div>
            <div class="weekday">Torsdag</div>
            <div class="weekday">Fredag</div>
            <div class="weekday">Lördag</div>
            <div class="weekday">Söndag</div>
        </main>
    </div>
</body>

</html>
